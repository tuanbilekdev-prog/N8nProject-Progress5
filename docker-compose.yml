version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_password
      POSTGRES_DB: n8n
      # HAPUS baris N8N_EDITOR_BASE_URL dan WEBHOOK_URL dari sini
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # --- Database (Postgres) ---
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_password

      # --- Basic server config ---
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http

      # GANTI dengan URL Cloudflare (HAPUS semua URL ngrok)
      N8N_EDITOR_BASE_URL: "https://n8n.devai.sbs"
      # WEBHOOK_URL untuk Telegram webhook harus ke n8n, bukan webhook.devai.sbs
      WEBHOOK_URL: "https://n8n.devai.sbs"

      # Fix untuk Cloudflare Tunnel (trust proxy headers)
      # n8n perlu trust proxy karena request datang melalui Cloudflare Tunnel
      # Format: true (tanpa quotes) atau "true" - n8n akan convert ke boolean
      N8N_TRUST_PROXY: "true"
      
      # Disable rate limiting untuk testing (sementara untuk fix 403 error)
      # Rate limiting dengan X-Forwarded-For akan error jika trust proxy false
      N8N_RATE_LIMIT_ENABLED: "false"
      
      # Disable telemetry untuk menghilangkan CORS error di localhost
      # Telemetry mencoba akses ke https://n8n.devai.sbs dari localhost, menyebabkan CORS error
      N8N_DIAGNOSTICS_ENABLED: "false"

      # Zona waktu (opsional)
      GENERIC_TIMEZONE: "Asia/Jakarta"

    depends_on:
      - postgres
    volumes:
      - ./n8n_data:/home/node/.n8n

volumes:
  n8n_postgres_data:
  n8n_data: